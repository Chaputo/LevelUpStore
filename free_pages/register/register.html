<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="dark">

  <header></header>

  <div id="modalContainer"></div>

  <input type="hidden" id="pageName" value="Registro">

  <div class="container mt-5">
    <h1 id="title"></h1>

  </div>

  <div class="">
  <div class="row text-center">
    <div class="col col-12">
        
    </div>
    

    <!-- Fondo -->
    <div class="row login flex-nowrap col col-12 tarjetas" style="background-image: url(https://preview.redd.it/nduksi52zrs41.jpg?auto=webp&s=0760039b9b3ebdb699ef6569ee313b787f27375c); height:100vh ;background-size: cover; background-position: center; background-repeat: no-repeat; padding: 20px;">
      <div class="row col col-12 justify-content-center">
        <div class="reg col col-md-4"></div>
        <div class="reg col col-md-4">
          
          
          <img src="/assets/icono.png" alt="Log In Icon" style="width: 70px; height: 70px;">

          <form class="row g-3">

            <div class="col col-12">
              
              <label style="color: rgb(255, 255, 255);" for="validationDefaultUsername" class="form-label mt-3">Nombre</label>
              <div class="input-group">
                <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
              </div>

              <label style="color: rgb(255, 255, 255);" for="validationDefaultUsername" class="form-label mt-3">Apellido</label>
              <div class="input-group">
                <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
              </div>

            <div class="col col-12">
              <label style="color: rgb(255, 255, 255);" for="validationDefault01" class="form-label mt-3">Email</label>
              <input type="text" class="form-control" id="validationDefault01" value="" required>
            </div>

            <div class="col col-12">
              <label style="color: rgb(255, 255, 255);"  for="validationDefault01" class="form-label mt-3">Contraseña</label>
              <input type="password" class="form-control" id="validationDefault02" value="" required>
            </div>

            <label for="validationDefaultBirthDate" class="form-label mt-3" style="color: rgb(255, 255, 255);">
              Fecha de Nacimiento
            </label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrependDate">
                  <i class="bi bi-calendar-event"></i>
              </span>
              <input type="date" class="form-control" id="validationDefaultBirthDate" aria-describedby="inputGroupPrependDate" required>
            </div>
          



            </div>



            <div class="col-12">
              <div class="form-check ms-5">
                <input class="form-check-input mt-3" type="checkbox" value="" id="invalidCheck2" required>
                <label style="color: rgb(255, 255, 255);" class="form-check-label mt-2" for="invalidCheck2">
                  Acepto los términos y condiciones
                </label>
              </div>
            </div>
            <div class="col-12">
              <a href="/free_pages/home/home.html">
                <button type="submit" class="btn btn-primary w-100" id="btnSend"> Registrarme </button>
              </a>
            </div>
          </form>

        </div>
        <div class="reg col col-md-4"></div>



      </div>
    </div>
    <!-- Fin fondo -->
    



    

    <footer class="bg-dark text-light mt-5 p-4 text-center">
      <p>&copy; 2024 GTA Market. Todos los derechos reservados.</p>
    </footer> 
    <script src="/free_pages/register/register.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
