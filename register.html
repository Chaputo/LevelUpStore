<!DOCTYPE html>
<html lang="es" class="center-content">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex align-items-center my-2">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="col col-12 col-sm-8 col-md-7 col-lg-5 col-xl-5 col-xxl-4">
          <div class="card login-card shadow-lg bg-body-tertiary rounded">
            <div class="card-header">
              <h3 class="my-2 fw-semibold">Registrarse</h3>
            </div>
            <div class="card-body">
              <form onsubmit="register(event)">
                
                <label for="inputPassword5" class="form-label"></label>
                Nombre:</label
              >
              <div>
                <input
                  required
                  type="text"
                  class="form-control mb-3"
                  id="name"
                  
                />
                
              </div>
              <label for="inputPassword5" class="form-label"></label>
                Apellido:</label
              >
              <div>
                <input
                  required
                  type="text"
                  class="form-control mb-3"
                  id="name"
                  
                />
                
              </div>

             
              <label for="inputPassword5" class="form-label"></label>
                Fecha de nacimiento:</label
              >
              <div>
                <input
                  required
                  type="date"
                  class="form-control mb-3 "
                  id="userDate"
                />
                
              </div>

              
              <label for="inputPassword5" class="form-label"></label>
                  Email:</label
                >
                <div>
                  <input
                    required
                    type="email"
                    class="form-control mb-3"
                    id="email"
                  />
                  
                </div>
                
                <label for="inputPassword5" class="form-label"></label>
                  Contraseña:
                </label>
                <div>
                  <input
                    required
                    type="password"
                    class="form-control mb-3"
                    id="password"
                  />
                  
                </div>
                
                <label for="inputPassword5" class="form-label"></label>
                  Repetir contraseña:</label
                >
                <div>
                  <input
                    required
                    type="password"
                    class="form-control mb-3"
                    id="repeatPassword"
                  />
                  
                </div>

                <div class="row">
                  <div class="col col-6">
                    <button
                  class="btn btn-secondary w-100"
                  type="submit"
                >
                  Registrarse
                </button>
                  </div>
                  <div class="col col-6">
                    <a class="btn btn-secondary w-100" href="index.html" role="button">Cancelar</a>
                  </div>
                  
                </div>
                
                
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS propio -->
    <script src="register.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
    src="https://kit.fontawesome.com/9662673cdd.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
