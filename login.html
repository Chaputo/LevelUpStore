<!DOCTYPE html>
<html lang="es" class="center-content">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex align-items-center my-2">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="col col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
          <div class="card login-card shadow-lg bg-body-tertiary rounded">
            <div class="card-header text-center">
              <h2 class="my-2 text-primary fw-semibold">LEVEL UP</h2>
              <h1>Inicio de sesión</h1>
            </div>
            <div class="card-body">
              <form onsubmit="login(event)">
                
                
                <label for="inputPassword5" class="form-label">Nombre</label>
                <input type="password" id="inputPassword5" class="form-control mb-3" aria-describedby="passwordHelpBlock">
                
                <label for="inputPassword5" class="form-label">Contraseña</label>
                <input type="password" id="inputPassword5" class="form-control mb-3" aria-describedby="passwordHelpBlock">
                
                
                <div class="row">
                  <div class="col col-6">
                    <button class="btn btn-secondary w-100" type="submit">Ingresar</button>
                  </div>
                  <div class="col col-6">
                    <a class="btn btn-secondary w-100" href="register.html" role="button">Registrarse</a>
                  </div>
                  
                </div>
                
                
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS propio -->
    <script src="login.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
    src="https://kit.fontawesome.com/9662673cdd.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
